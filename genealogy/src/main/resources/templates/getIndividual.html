<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<title>Individual</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div>
				<h1>Individual</h1>
			</div>
		</div>

		<div class="row">
			<div>
				<table class="table">
					<tbody th:if="${individual}">
						<tr>
							<td><span th:text="#{individual.id}"></span></td>
							<td><span th:text="${individual.id}"></span></td>
						</tr>
						<tr>
							<td><span th:text="#{individual.firstName}"></span></td>
							<td><span th:text="${individual.firstName}"></span></td>
						</tr>
						<tr>
							<td><span th:text="#{individual.middleName}"></span></td>
							<td><span th:text="${individual.middleName}"></span></td>
						</tr>
						<tr>
							<td><span th:text="#{individual.lastName}"></span></td>
							<td><span th:text="${individual.lastName}"></span></td>
						</tr>
						<tr>
							<td><span th:text="#{individual.maidenName}"></span></td>
							<td><span th:text="${individual.maidenName}"></span></td>
						</tr>
						<tr>
							<td><span th:text="#{individual.familiarName}"></span></td>
							<td><span th:text="${individual.familiarName}"></span></td>
						</tr>
						<tr>
							<td><span th:text="#{individual.genderType}"></span></td>
							<td><span th:text="${genderName}"></span></td>
						</tr>
						<tr>
							<td><span th:text="#{individual.note}"></span></td>
							<td><span th:text="${individual.note}"></span></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>

		<div class="col-md-6">
			<table class="table">
				<thead>
					<tr>
						<th>Type</th>
						<th>Date</th>
						<th>Place</th>
						<th>Note</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${events.empty}">
						<td colspan="3">No events available</td>
					</tr>
					<tr th:each="event : ${events}">

						<td><span th:text="${event.eventType.qualifier}"> Type
						</span></td>
						<td><span th:text="${event.eventDate}"> Date </span></td>
						<td><span th:text="${event.eventPlace}"> Place </span></td>
						<td><span th:text="${event.eventNote}"> Note </span></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="col-md-6">
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Role</th>
						<th>Relationship</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Role</th>
						<th>Note</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${relationships.empty}">
						<td colspan="3">No relationships available</td>
					</tr>
					<tr th:each="relationship : ${relationships}">
						<td><span th:text="${relationship.individual1.firstName}">Individual1 </span></td>
						<td><span th:text="${relationship.individual1.lastName}">Individual1 </span></td>
						<td><span th:text="${relationship.roleType1.qualifier}">Type1 </span></td>
						<td><span th:text="${relationship.relationshipType.qualifier}"> Type </span></td>
						<td><span th:text="${relationship.individual2.firstName}">Individual2 </span></td>
						<td><span th:text="${relationship.individual2.lastName}">Individual2 </span></td>
						<td><span th:text="${relationship.roleType2.qualifier}">Type2 </span></td>
						<td><span th:text="${relationship.note}"> Note </span></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div>
			<p>
				<a
					th:href="@{/app/individual/paged(page=${page}, searchArg=${searchArg})}"><span
					th:text="#{return.to.list}"></span></a>
			</p>
		</div>

	</div>
</body>
</html>
