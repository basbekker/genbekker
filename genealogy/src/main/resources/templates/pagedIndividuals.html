<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
	<title>Paged individuals</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Browse individuals</h1>
			</div>
		</div>
		<div>
			<div>
				<table>
					<tbody class="individualRow">
						<tr>
							<td><span><a th:href="@{/individual/paged(page=${firstPage})}" title="First page"><img th:src="@{/first_page_black_24x24.png}" alt="First page"></a></span></td>
							<td><span><a th:href="@{/individual/paged(page=${prevPage})}" title="Previous page"><img th:src="@{/navigate_before_black_24x24.png}" alt="Previous page"></a></span></td>
							<td><span th:text="${currentPage}" title="Current page"></span></td>
							<td><span><a th:href="@{/individual/paged(page=${nextPage})}" title="Next page"><img th:src="@{/navigate_next_black_24x24.png}" alt="Next page"></a></span></td>
							<td><span><a th:href="@{/individual/paged(page=${lastPage})}" title="Last page"><img th:src="@{/last_page_black_24x24.png}" alt="Last page"></a></span></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div>
				<table>
					<thead>
						<tr>
							<th>ID</th>
							<th>First Name</th>
							<th>Middle Name</th>
							<th>Last Name</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${individuals.empty}">
							<td colspan="3">No Individuals found</td>
						</tr>
						<tr th:each="individual : ${individuals}">	
							<td><a th:href="@{/individual/display/{id}(id=${individual.id})}"><span th:text="${individual.id}"></span></a></td>
							<td><span th:text="${individual.firstName}"></span></td>
							<td><span th:text="${individual.middleName}"></span></td>
							<td><span th:text="${individual.lastName}"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<p><a href="/individual/create">Add a new individual</a></p>
	</div>
</body>

</html>
