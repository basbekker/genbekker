<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<title>Individual</title>
</head>

<body>
	<div class="container">
		
		<div class="row">
			<div>
				<h1>Individual</h1>
			</div>
		</div>

		<div>
			<form action="#" th:action="@{/app/individual/save/{id}(id=*{individual.id}) }"  th:object="${form}" method="post">
			
				<div>
					<table class="table">
						<tbody>
							<tr>
								<td><label for="ID">ID</label></td>
								<td>
									<span th:text="${#object.individual.id}"></span>
									<input type="hidden" th:field="*{individual.id}">
								</td>
							</tr>
							<tr>
								<td><label for="firstName">First Name</label></td>
								<td>
									<input type="text" th:field="*{individual.firstName}">
	    						</td>
							</tr>
							<tr>
								<td><label for="middleName">Middle Name</label></td>
								<td>
	    							<input type="text" th:field="*{individual.middleName}">
	    						</td>
							</tr>
							<tr>
								<td><label for="lastName">Last Name</label></td>
								<td>
	    							<input type="text" th:field="*{individual.lastName}">
	    						</td>
							</tr>
							<tr>
								<td><label for="maidenName">Maiden Name</label></td>
	    						<td>
	    							<input type="text" th:field="*{individual.maidenName}">
	    						</td>
							</tr>
							<tr>
								<td><label for="familiarName">Familiar Name</label></td>
	    						<td>
	    							<input type="text" th:field="*{individual.familiarName}">
	    						</td>							
							</tr>
							<tr>
								<td><label for="genderType">Gender</label></td>
								<td>
									<select th:field="*{genderType}">
  										<option th:each="type : ${allGenderTypes}" 
          										th:value="${type}" 
          										th:text="${type}">Gender Selection
          								</option>
									</select>
								</td>
							</tr>
							<tr>
								<td><label for="note">Note</label></td>
	    						<td>
	    							<input type="text" th:field="*{individual.note}">
	    						</td>	
							</tr>
						</tbody>
					</table>
					<input type="submit" name="action" value="Update">
					<input type="submit" name="action" value="Cancel">
				</div>
				
			</form>
		</div>
		
	</div>
</body>

</html>
