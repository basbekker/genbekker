<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
	<title>Upload Status</title>
</head>
<body>

	<h1>Upload Status</h1>

	<div th:if="${message}">
		<h3 th:text="${message}" />
	</div>
	
	<form action="/upload/index" method="GET">
		<input type="submit" value="Upload another" />
	</form>

</body>
</html>
