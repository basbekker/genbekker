<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
	<title>All Individuals</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div>
			<h1> Individuals </h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<table class="table">
				<thead>
					<tr>
						<th> ID </th>
						<th> Last Name </th>
						<th> First Name </th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${individuals.empty}">
						<td colspan="3"> No Individuals Available </td>
					</tr>
					<tr th:each="individual : ${individuals}">
						<td><span th:text="${individual.id}"> ID </span></td>
						<td><span th:text="${individual.lastName}"> Last Name </span></td>
						<td><span th:text="${individual.firstName}"> First Name </span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</div>
</body>
</html>
