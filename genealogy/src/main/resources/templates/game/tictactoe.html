<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link type="text/css" rel="stylesheet" href="/tictactoestyle.css">
		<title>Tic Tac Toe Game</title>
	</head>

    <body>
        <div class="wrapper clearfix">

			<ul class='panels'>
				<li>
				<div class="player-0-panel active">
                	<div class="player-name" id="name-0">Player 1</div>
                	<div class="player-score" id="score-0">0</div>
            	</div>
				</li>
				
				<li>
		            <div class="playing-field-panel active">
			            <table>
		    	        	<tr>
		        	    		<td>
		            				<div class="playing-field-cell" id="cell-1-1">
		            					<button class="btn-cell" id="btn-cell-1-1"><i class="ion-ios-plus-outline"></i> </button>
		            				</div>
			            		</td>
		    	        		<td>
		        	    			<div class="playing-field-cell" id="cell-1-2">
		            					<button class="btn-cell" id="btn-cell-1-2"><i class="ion-ios-plus-outline"></i> </button>            			
		            				</div>            		
		            			</td>
			            		<td>
		    	        			<div class="playing-field-cell" id="cell-1-3">
		        	    				<button class="btn-cell" id="btn-cell-1-3"><i class="ion-ios-plus-outline"></i> </button>            			
		            				</div>            		
		            			</td>
			            	</tr>
			            	<tr>
		    	        		<td>
		        	    			<div class="playing-field-cell" id="cell-2-1">
		            					<button class="btn-cell" id="btn-cell-2-1"><i class="ion-ios-plus-outline"></i> </button>            			
		            				</div>            		
		            			</td>            		
			            		<td>
		    	        			<div class="playing-field-cell" id="cell-2-2">
		        	    				<button class="btn-cell" id="btn-cell-2-2"><i class="ion-ios-plus-outline"></i> </button>            			
		            				</div>            		
		            			</td>
			            		<td>
		    	        			<div class="playing-field-cell" id="cell-2-3">
		        	    				<button class="btn-cell" id="btn-cell-2-3"><i class="ion-ios-plus-outline"></i> </button>            			
		            				</div>            		
		            			</td>
			            	</tr>
		    	        	<tr>
		        	    		<td>
		            				<div class="playing-field-cell" id="cell-3-1">
		            					<button class="btn-cell" id="btn-cell-3-1"><i class="ion-ios-plus-outline"></i> </button>            			
		            				</div>            		
			            		</td>
		    	        		<td>
		        	    			<div class="playing-field-cell" id="cell-3-2">
		            					<button class="btn-cell" id="btn-cell-3-2"><i class="ion-ios-plus-outline"></i> </button>            			
		            				</div>            		
		            			</td>
			            		<td>
		    	        			<div class="playing-field-cell" id="cell-3-3">
		        	    				<button class="btn-cell" id="btn-cell-3-3"><i class="ion-ios-plus-outline"></i> </button>            			
		            				</div>            		
		            			</td>
			            	</tr>    	
		    	        </table>
		            </div>				
				</li>
				
				<li>
					<div class="player-1-panel">
	                <div class="player-name" id="name-1">Player 2</div>
	                <div class="player-score" id="score-1">0</div>
            </div>
				
				</li>
			</ul>
     
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            
        </div>
        
        <script src="/js/game/tictactoe.js"></script>
    </body>
</html>
